{% if messages %}
    {% for message in messages %}
        <div class="alert media fade in alert-{{ message.tags }}">  <!-- singular -->
            {{ message|safe }}
        </div>
    {% endfor %}
{% endif %}

{% comment %}
    None form Error
{% endcomment %}

{% for error in form.non_field_errors %}
    <div class="alert media fade in alert-danger">
        <p>
            {{ error }}
        </p>
    </div>
{% endfor %}
