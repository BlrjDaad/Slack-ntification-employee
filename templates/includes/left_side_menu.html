<style>
    .sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-size: 15px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}
h3{
    color: white;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 15px;}
}
</style>
<div class="sidenav">
    <h3>{{ request.user.first_name }} {{ request.user.last_name }}</h3>
    {% if request.user.is_admin %}
        <a href="{% url 'dashboard-admin' request.user.pk %}">Dashboard Admin</a>
        <a href="{% url 'add-user' request.user.pk %}">Add new user</a>
    {% endif %}
    {% if request.user.is_responsible %}
        <a href="{% url 'dashboard-responsible' request.user.pk %}">Dashboard Responsible</a>
        <a href="{% url 'add-menu' request.user.pk %}">Add new menu</a>
    {% endif %}
    {% if   request.user.is_employee %}
        <a href="{% url 'dashboard-employee' request.user.pk %}">Dashboard</a>
    {% endif %}
    <a href="{% url 'logout' %}">Log out</a>
</div>
